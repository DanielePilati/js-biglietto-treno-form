<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="py-5">
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-12 text-center">
            <h1 class="mb-2">Create your Ticket-Offer</h1>
          </div>
          <div class="col-lg-5 mx-auto">
            <div class="bg-body-tertiary rounded p-4 mb-2">
              <form action="" id="ticket-form">
                <div class="mb-2">
                  <label for="exampleInputAge" class="form-label"
                    >Inserisci la tua et√†</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="exampleInputAge"
                    aria-describedby="emailHelp"
                  />
                  <div id="numberHelp" class="form-text text-end">
                    Insert your age
                  </div>
                </div>
                <div class="mb-4">
                  <label for="exampleInputKm" class="form-label"
                    >Inserisci i Km da percorrere</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="exampleInputKm"
                  />
                  <div id="numberHelp" class="form-text text-end">
                    Insert distance (Km)
                  </div>
                </div>
                <div class="d-flex flex-row-reverse">
                  <button
                    id="reset-btn"
                    type="reset"
                    class="btn btn-secondary mx-1 d-none"
                  >
                    Reset
                  </button>
                  <button id="myBtn" type="submit" class="btn btn-dark mx-1">
                    Submit
                  </button>
                  <div
                    id="refreshmessage"
                    class="me-auto align-self-end d-none"
                  >
                    <h6>Premi "Reset" per riprovare</h6>
                  </div>
                </div>
                <div>
                  <h2 class="final-price"></h2>
                </div>
              </form>
            </div>
            <div class="mb-2 bg-body-tertiary rounded p-4 d-none" id="banner">
              <h2 class="text-center" id="message"></h2>
            </div>
            <div class="bg-body-tertiary rounded p-4 d-none" id="banner-two">
              <h2 class="text-center" id="message-two"></h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
